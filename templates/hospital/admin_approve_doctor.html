{% extends 'hospital/admin_base.html' %}
{% block content %}
{%load static%}

<head>
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style media="screen">
    a:link {
      text-decoration: none;
    }

    h6 {
      text-align: center;
    }

    .row {
      margin: 10px auto;
    }

    .table-responsive {
      text-wrap: nowrap;
      padding: 0 0 0 0;
    }

    .view-doctors-applied-panel{
      width: 100%;
      height: 100vw;
      position: relative;
      margin: 1px 1px 1px 1px;
      text-align: justify;
    }
  </style>
</head>

<div class="container-fluid view-doctors-applied-panel">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h6 class="panel-title">Doctors Applied For Registration</h6>
    </div>
    <div class="table-responsive">
      <table class="table table-hover" id="dev-table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Profile Picture</th>
            <th>Contact</th>
            <th>Address</th>
            <th>Department</th>
            <th>Approve</th>
            <th>Reject</th>
          </tr>
        </thead>
        <tbody>
          {% for d in doctors %}
          <tr>
            <td>{{ d.get_name }}</td>
            <td><img src="{{ d.profile_pic.url }}" alt="Profile Pic" height="40px" width="40px" /></td>
            <td>{{ d.mobile }}</td>
            <td>{{ d.address }}</td>
            <td>{{ d.department }}</td>
            <td><a class="btn btn-success btn-xs" href="{% url 'approve-doctor' d.id %}"><span class="glyphicon glyphicon-ok"></span></a></td>
            <td><a class="btn btn-danger btn-xs delete-btn" href="{% url 'reject-doctor' d.id %}"><span class="glyphicon glyphicon-trash"></span></a></td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
<script>
  document.addEventListener("DOMContentLoaded", function() {
      document.querySelectorAll('.delete-btn').forEach(item => {
          item.addEventListener('click', function(event) {
              event.preventDefault();
              const url = this.getAttribute('href');
              Swal.fire({
                  title: 'Are you sure?',
                  text: 'You are about to reject this doctor?.',
                  icon: 'warning',
                  showCancelButton: true,
                  confirmButtonColor: '#3085d6',
                  cancelButtonColor: '#d33',
                  confirmButtonText: 'Yes, reject it!'
              }).then((result) => {
                  if (result.isConfirmed) {
                      window.location.href = url;
                  }
              });
          });
      });
  });
  </script>


{% endblock content %}
