<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PIMS - Waiting for Approval</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

  <style media="screen">
    .jumbotron {
      margin-top: 0px;
      margin-bottom: 0px;
    }

    .jumbotron h1 {
      text-align: center;
    }

    .alert {
      margin: 0px;
    }
  </style>
</head>

<body>
  {% include "hospital/navbar.html" %}
  <br>
  <br>
  <form method="post" action="{% url 'logout' %}">
    {% csrf_token %}
    <div class="jumbotron" style="margin-top: 0px; margin-bottom: 0px;">
      <h1 class="display-4">Hello {{request.user.first_name}}</h1>
      <p class="lead">Your Account is not approved till now <br><br>Our Team is checking your profile <br><br> Soon your account will be confirmed !!!</p>
      <hr class="my-4">
      <p>Check Later</p>
      <p class="lead">
        <button type="submit" class="btn btn-primary btn-lg">Logout For Now</button>
      </p>
    </div>
  </form>
  {% include "hospital/footer.html" %}

  <!-- Bootstrap Bundle JS (Bootstrap 5 dependencies) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
